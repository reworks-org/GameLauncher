<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>%LAUNCHER_NAME%</title>
    <script>
        function toggle_progress() {
            on_install();

            var x = document.getElementById("progress");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>

<body style="background-image: url(%LAUNCHER_BG_DATA%);">
    <div style="text-align: center; padding-top: 20%;">
        <p style="font-size: 72px; color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">%LAUNCHER_NAME%</p>
    </div>
    <div id="progress" style="text-align: center; display: none;">
        <p style="font-size: 18px; color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">Downloading...</p>
        <progress></progress>
    </div>
    <div style="position: fixed; left: 50%; bottom: 20px; transform: translate(-50%, -50%); margin: 0 auto;">
        <button type="button" onclick="toggle_progress()">Install</button>
        <button type="button" onclick="on_update()">Update</button>
        <button type="button" onclick="on_play()">Play</button>
        <button type="button" onclick="on_exit()">Exit</button>
    </div>
</body>
</html>
